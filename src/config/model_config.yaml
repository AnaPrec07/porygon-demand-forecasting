# Model Training Configuration

models:
  xgboost:
    enabled: true
    hyperparameters:
      n_estimators: [100, 200, 300]
      max_depth: [4, 6, 8]
      learning_rate: [0.01, 0.05, 0.1]
      min_child_weight: [1, 3, 5]
      subsample: [0.7, 0.8, 0.9]
      colsample_bytree: [0.7, 0.8, 0.9]
    
    tuning:
      enabled: true
      n_iter: 50
      cv_folds: 5
      scoring: "neg_mean_squared_error"
  
  prophet:
    enabled: true
    hyperparameters:
      growth: ["linear", "logistic"]
      changepoint_prior_scale: [0.01, 0.05, 0.1]
      seasonality_prior_scale: [1.0, 5.0, 10.0]
      seasonality_mode: ["additive", "multiplicative"]
    
    custom_seasonalities:
      - name: "monthly"
        period: 30.5
        fourier_order: 5
  
  automl:
    enabled: true
    budget_hours: 1
    optimization_objective: "minimize-rmse"
    forecast_horizon: 30

# Training Configuration
training:
  batch_size: 1024
  early_stopping:
    enabled: true
    patience: 20
    min_delta: 0.001
  
  validation:
    strategy: "time_series_split"
    test_size: 0.2
    validation_size: 0.1

# Model Registry
model_registry:
  artifact_uri: "gs://your-bucket-name/models"
  versioning:
    enabled: true
    auto_increment: true
  
  metadata:
    framework: "xgboost"
    use_case: "demand_forecasting"
    owner: "data-science-team"

# Evaluation Thresholds
evaluation:
  metrics:
    mae:
      threshold: 100
      weight: 0.3
    rmse:
      threshold: 150
      weight: 0.3
    mape:
      threshold: 15  # percentage
      weight: 0.4
  
  promotion_criteria:
    min_r2_score: 0.7
    max_mape: 20
